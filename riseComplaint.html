<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise a Complaint - Private Community</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f1c6be, #e9aac4d6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 420px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      padding: 30px;
      animation: slideUp 1s ease;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .problem-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .problem {
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      color: #2c3e50;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .problem:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .problem.selected {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    textarea {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 14px;
      resize: none;
      margin-bottom: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 12px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(54,209,220,0.7); }
      70% { box-shadow: 0 0 0 15px rgba(54,209,220,0); }
      100% { box-shadow: 0 0 0 0 rgba(54,209,220,0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">ðŸ›  Raise a Complaint</div>
    <div style="padding-left: 70%; padding-bottom: 20px;">
    <button class="submit-btn"  onclick="submitComplaint()"><a href="dashboardpage.html" style="color: aliceblue;">Back to dashboard</a>
    </button>
    </div>

    <div class="problem-list">
      <div class="problem" onclick="selectProblem(this)">ðŸ’§ Water Leakage</div>
      <div class="problem" onclick="selectProblem(this)">âš¡ Current / Power Issue</div>
      <div class="problem" onclick="selectProblem(this)">ðŸš¿ No Water Supply</div>
      <div class="problem" onclick="selectProblem(this)">ðŸªŸ Window / Door Damage</div>
      <div class="problem" onclick="selectProblem(this)">ðŸª  Bathroom Issue</div>
      <div class="problem" onclick="selectProblem(this)">ðŸ§¹ Cleaning / Hygiene</div>
      <div class="problem" onclick="selectProblem(this)">ðŸ”Œ Switch / Socket Problem</div>
      <div class="problem" onclick="selectProblem(this)">ðŸ›— Lift Not Working</div>
    </div>

    <textarea rows="4" placeholder="Describe your problem in detail..."></textarea>

    <button class="submit-btn" onclick="submitComplaint()">
      ðŸ“© Submit Complaint
    </button>

    <div class="footer">
      Private Community â€¢ Support Team
    </div>
  </div>

  <script>
  let selectedProblem = "";

  function selectProblem(element) {
    document.querySelectorAll('.problem').forEach(p => p.classList.remove('selected'));
    element.classList.add('selected');
    selectedProblem = element.innerText;
  }

  function submitComplaint() {
    const description = document.querySelector("textarea").value;

    if (!selectedProblem) {
      alert("Please select a problem type.");
      return;
    }

    if (!description.trim()) {
      alert("Please describe your problem.");
      return;
    }

    const complaint = {
      id: Date.now(),
      type: selectedProblem,
      description: description,
      status: "Pending",
      date: new Date().toLocaleString()
    };

    // Get existing complaints
    let complaints = JSON.parse(localStorage.getItem("allComplaints")) || [];

    // Add new complaint
    complaints.push(complaint);

    // Save back to localStorage
    localStorage.setItem("allComplaints", JSON.stringify(complaints));

    // Also for single confirmation page
    localStorage.setItem("complaintType", selectedProblem);
    localStorage.setItem("complaintDesc", description);

    // Redirect
    window.location.href = "complaint-received.html";
  }
</script>
</body>
</html>
