<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Members - Private Community</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 25px;
      animation: fadeIn 1s ease;
    }

    .members-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .member-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      animation: slideUp 0.8s ease;
      transition: all 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 6px;
    }

    .age {
      font-size: 14px;
      color: #888;
      margin-bottom: 6px;
    }

    .profession {
      font-size: 16px;
      font-weight: 600;
      color: #e84393;
      margin-bottom: 10px;
    }

    .description {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
      background: #f7f9fc;
      padding: 10px;
      border-radius: 10px;
    }

    .footer {
      text-align: center;
      color: #eee;
      font-size: 12px;
      margin-top: 25px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="header">ðŸ‘¥ Community Members</div>

  <div class="members-container" id="membersContainer">
    <!-- Members will be inserted here by JS -->
  </div>

  <div class="footer">
    Private Community â€¢ Members Directory
  </div>

  <script>
    const users = [
      { name: "Ravi Kumar", age: 28, profession: "Software Engineer" },
      { name: "Anita Sharma", age: 26, profession: "Teacher" },
      { name: "Rahul Mehta", age: 38, profession: "Business Owner" },
      { name: "Neha Patel", age: 29, profession: "HR Manager" },
      { name: "Amit Joshi", age: 41, profession: "Civil Engineer" },
      { name: "Pooja Nair", age: 27, profession: "Content Writer" },
      { name: "Sunil Kumar", age: 45, profession: "Security Guard" },
      { name: "Deepa Iyer", age: 36, profession: "Accountant" },
      { name: "Arjun Malhotra", age: 23, profession: "College Student" },
      { name: "Sneha Kapoor", age: 28, profession: "Digital Marketer" },
      { name: "Ramesh Goud", age: 50, profession: "Farmer" },
      { name: "Kiran Rao", age: 34, profession: "Project Manager" }
    ];

    const container = document.getElementById("membersContainer");

    users.forEach(user => {
      const card = document.createElement("div");
      card.className = "member-card";

      card.innerHTML = `
        <div class="name">ðŸ‘¤ ${user.name}</div>
        <div class="age">ðŸŽ‚ Age: ${user.age}</div>
        <div class="profession">ðŸ’¼ ${user.profession}</div>
        <div class="description">
          ${user.name} is a valued member of our community working as a 
          <strong>${user.profession}</strong>. They actively participate in 
          community activities and help maintain a friendly environment.
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
