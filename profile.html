<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Community - Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <header class="topbar">
    <h2>Private Community</h2>
    <button class="back-to"  onclick="submitComplaint()"><a href="dashboardpage.html" style="color: rgb(229, 234, 238);">Back to dashboard</a>

  </header>
    
    <div class="profile-card">
      <div class="profile-pic">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
      </div>

      <h2>Admin User</h2>
      <p class="email">admin@gmail.com</p>

      <div class="profile-info">
        <div>
          <strong>Full Name:</strong>
          <span>Admin User</span>
        </div>
        <div>
          <strong>Phone:</strong>
          <span>+91 98765 43210</span>
        </div>
        <div>
          <strong>Location:</strong>
          <span>Andhra Pradesh, India</span>
        </div>
        <div>
          <strong>Role:</strong>
          <span>Administrator</span>
        </div>
      </div>

      <button class="edit-btn">Edit Profile</button>
    </div>

  </div>

</body>
</html>
